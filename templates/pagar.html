<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Pago</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="payment-page">
        <div class="payment-card">
            <div>
                <h1>Simulación de Pago</h1>
                <p class="lead">Ingrese datos de tarjeta (no verídicos) para simular el pago seguro.</p>
            </div>

            <form id="payment-form" method="POST" action="{{ url_for('pagar') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                <div class="form-field">
                    <label for="titular">Nombre en la tarjeta</label>
                    <input id="titular" name="titular" placeholder="Nombre Completo" required>
                </div>

                <div class="form-row">
                    <div class="form-field">
                        <label for="numero">Número de tarjeta</label>
                        <input id="numero" name="numero" pattern="[0-9\s]{13,19}" placeholder="1234 5678 9012 3456" required>
                    </div>
                    <div style="display:flex; gap:.75rem;">
                        <div class="form-field" style="flex:1;">
                            <label for="vencimiento">Vencimiento (MM/AA)</label>
                            <input id="vencimiento" name="vencimiento" pattern="(0[1-9]|1[0-2])\/\d{2}" placeholder="MM/AA" required>
                        </div>
                        <div class="form-field" style="width:110px;">
                            <label for="cvv">CVV</label>
                            <input id="cvv" name="cvv" pattern="\d{3,4}" placeholder="123" required>
                        </div>
                    </div>
                </div>

                <div class="payment-actions">
                    <a href="{{ url_for('ver_carrito') }}" class="btn btn-secondary">Volver</a>
                    <button type="submit" class="btn btn-primary">Pagar</button>
                </div>

                <p class="payment-note">Este es un entorno de prueba. No se procesará ningún cargo real.</p>
            </form>
        </div>
    </div>
        <script>
        document.addEventListener('DOMContentLoaded', function(){
            const form = document.getElementById('payment-form');
            form.addEventListener('submit', async function(e){
                e.preventDefault();

                // Abrir pestaña en blanco con el gesto del usuario para evitar bloqueos
                const newTab = window.open('', '_blank');

                // Construir FormData y marcar como AJAX
                const fd = new FormData(form);
                fd.append('ajax','1');

                        try{
                            const resp = await fetch(form.action, {
                                method: 'POST',
                                body: fd,
                                headers: {'X-Requested-With': 'XMLHttpRequest'}
                            });

                            if (!resp.ok) {
                                newTab.close();
                                const txt = await resp.text();
                                alert('Error al procesar el pago.');
                                console.error('Pago error response', resp.status, txt);
                                return;
                            }

                            const contentType = (resp.headers.get('content-type') || '').toLowerCase();

                            if (contentType.includes('application/json')) {
                                const data = await resp.json();
                                if (data && data.pdf_url) {
                                    newTab.location = data.pdf_url;
                                    setTimeout(function(){ globalThis.location.href = "{{ url_for('catalogo') }}"; }, 600);
                                    return;
                                }
                                newTab.close();
                                alert('No se pudo generar el recibo. Intente nuevamente.');
                                return;
                            }

                            if (contentType.includes('application/pdf')) {
                                // Obtener blob y cargar en la pestaña abierta
                                const blob = await resp.blob();
                                const blobUrl = URL.createObjectURL(blob);
                                newTab.location = blobUrl;
                                // Opcional: revocar URL luego de un tiempo
                                setTimeout(() => URL.revokeObjectURL(blobUrl), 60_000);
                                setTimeout(function(){ globalThis.location.href = "{{ url_for('catalogo') }}"; }, 600);
                                return;
                            }

                            // Otro tipo de respuesta inesperada
                            newTab.close();
                            const txt = await resp.text();
                            console.error('Respuesta inesperada al pagar:', contentType, txt);
                            alert('Respuesta inesperada del servidor. Revisa la consola.');

                        } catch (err) {
                            if (newTab) {
                                try {
                                    newTab.close();
                                } catch (e) {
                                    // Log and continue — closing the popup is best-effort
                                    console.warn('No se pudo cerrar la pestaña de pago:', e);
                                }
                            }
                            alert('Error de red al procesar el pago.');
                            console.error(err);
                        }
            });
        });
        </script>
</body>
</html>
